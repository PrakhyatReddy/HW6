<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Libraries</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Anime.js -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1"></script>

    <!-- Typeface.js -->
    <script src="https://cdn.jsdelivr.net/npm/typeface-roboto"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        canvas {
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Simple Website with Libraries</h1>

        <!-- Bootstrap Alert -->
        <div class="alert alert-primary mt-4" role="alert">
            This is a simple alert from Bootstrap!
        </div>

        <!-- Chart.js Line Chart -->
        <canvas id="myChart" width="400" height="400" class="mt-4"></canvas>

        <!-- jQuery Example -->
        <button class="btn btn-success mt-4">Click me</button>

        <!-- Anime.js Example -->
        <div id="animeBox" class="mt-4" style="width: 100px; height: 100px; background-color: #3498db;"></div>

    </div>

    <script>
        // Chart.js Line Chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'My First Dataset',
                    data: [65, 59, 80, 81, 56, 55],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        // jQuery Example
        $(document).ready(function () {
            $("button.btn-success").click(function () {
                alert("jQuery is working!");
            });
        });

        // Anime.js Example
        anime({
            targets: '#animeBox',
            translateX: 250,
            easing: 'easeInOutQuad',
            direction: 'alternate',
            loop: true
        });
    </script>

</body>
</html>
