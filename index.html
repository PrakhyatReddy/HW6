<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aesthetic Website with 3rd Party Libraries</title>

   <!-- Link to external CSS file (for styling) -->
   <link rel="stylesheet" href="styles.css">

<body>
   <header>
      <h1>Welcome to My Aesthetic Website</h1>
   </header>

   <main>
      <section>
         <h2>Beautiful Image Slider</h2>
         <div class="image-slider">
            <!-- Images will be loaded dynamically here -->
         </div>
      </section>

      <section>
         <h2>Fetch Data Using Axios</h2>
         <div id="data-container">
            <!-- Data will be loaded dynamically here -->
         </div>
      </section>
   </main>

   <footer>
      <p>&copy; 2023 Aesthetic Website</p>
   </footer>

   <!-- Your JavaScript code using the libraries -->
   <script src="script.js"></script>

</html>
