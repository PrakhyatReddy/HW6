<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Libraries</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Simple Website with Libraries</h1>

        <!-- Bootstrap Alert -->
        <div class="alert alert-primary mt-4" role="alert">
            This is a simple alert from Bootstrap!
        </div>

        <!-- Font Awesome Icon -->
        <p class="mt-3">
            Check out this <i class="fas fa-heart text-danger"></i> icon from Font Awesome.
        </p>

        <!-- Chart.js Bar Chart -->
        <canvas id="myChart" width="400" height="400" class="mt-4"></canvas>

        <!-- jQuery Example -->
        <button class="btn btn-success mt-4">Click me</button>

        <!-- SweetAlert2 Example -->
        <button class="btn btn-danger mt-4" onclick="showAlert()">Show SweetAlert2</button>
    </div>

    <script>
        // Chart.js Bar Chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // jQuery Example
        $(document).ready(function () {
            $("button.btn-success").click(function () {
                alert("jQuery is working!");
            });
        });

        // SweetAlert2 Example
        function showAlert() {
            Swal.fire({
                title: 'SweetAlert2',
                text: 'This is a SweetAlert2 example!',
                icon: 'success',
                confirmButtonText: 'Got it'
            });
        }
    </script>

</body>
</html>
