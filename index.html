<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakhyat's Homework 6</title>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeface-roboto"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            margin-top: 20px;
        }

        canvas {
            margin: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Interactive Dashboard</h1>
    </header>

    <div class="container">

        <!-- Bootstrap Card -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Bootstrap Alert</h5>
                <div class="alert alert-primary" role="alert">
                    This is a simple alert from Bootstrap!
                </div>
            </div>
        </div>

        <!-- Chart.js Line Chart -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Chart.js Line Chart</h5>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>

        <!-- jQuery Example -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">jQuery Example</h5>
                <button class="btn btn-success">Click me</button>
            </div>
        </div>

        <!-- Anime.js Example -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Anime.js Example</h5>
                <div id="animeBox" style="width: 100px; height: 100px; background-color: #3498db;"></div>
            </div>
        </div>

        <!-- Typeface.js Example -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Typeface.js Example</h5>
                <p>This text is styled with the Roboto font from Typeface.js.</p>
            </div>
        </div>
    </div>

    <script>
        // Chart.js Line Chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Monthly Sales',
                    data: [65, 59, 80, 81, 56, 55],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        // jQuery Example
        $(document).ready(function () {
            $("button.btn-success").click(function () {
                alert("jQuery is working!");
            });
        });

        // Anime.js Example
        anime({
            targets: '#animeBox',
            translateX: 250,
            easing: 'easeInOutQuad',
            direction: 'alternate',
            loop: true
        });
    </script>

</body>
</html>
